      <style>
          .made-with-heart span {
            color: #FF101F;
            font-size: 12px;
            display: block;
            bottom: 10px;

          }
          .made-with-heart span a {
            color: #FFFFFF;

          }
          .made-with-heart span a:hover {
            color: #FFFFFF;
            border-bottom: 1px solid #F101FF;
            padding-bottom: .25em;

          }
          .made-with-heart span .fa {
            color: #E90606;
            margin: 0 3px;
            font-size: 10px;
            animation: pound 0.35s infinite alternate;
            -webkit-animation: pound 0.35s infinite alternate;
          }

          @-webkit-keyframes pound {
            to {
              transform: scale(1.1);
            }
          }
          @keyframes pound {
            to {
              transform: scale(1.1);
            }
          }
      </style>
